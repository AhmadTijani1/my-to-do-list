<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> My To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@3.4.0/dist/umd/uuidv4.min.js"></script>
  </head>
  <body class=" bg-blue-400">
    <section class="container mx-auto">
      <div class="todo bg-s rounded-lg shadow-lg p-6 max-w-lg mx-auto my-20">
        <h2 class="text-4xl font-bold mb-4 text-blue-800 flex items-center">My To-Do List 
            <img src="/img/todo1.webp" alt="to-do image" class=" rounded-md w-40 h-40 ml-30"/>
        </h2>
        <div class="input-button flex items-center justify-between bg-gray-200 rounded-md p-5 mb-4">
          <input type="text" id="input-box" class="flex-1 px-3 py-2 bg-transparent border-none outline-none focus:bg-white focus:border-2" placeholder="Enter your today's activity here"/>
          <button
            onclick="addTask()"
            class="bg-blue-500 text-white px-4 py-2 rounded-md">
            Add Task
          </button>
        </div>
        <span class="hidden" id="errorMessage"></span>
        <ul id="task-list" class="flex flex-col gap-6">
          <!-- Tasks will be displayed here -->
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
