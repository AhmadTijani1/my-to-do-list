<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>MY TODO LIST</title>
  </head>
  <body class="bg-blue-400">
    <section class="container mx-auto">
      <header class="mt-10 p-2 max-w-lg mx-auto bg-blue-300 text-white">
        <div class="todo bg-s rounded-lg shadow-lg p-6 max-w-lg mx-auto my-20">
          <h2 class="text-4xl font-bold mb-4 text-blue-800 flex items-center">My To-Do List 
              <img src="./img/todo1.webp" alt="to-do image" class=" w-40 h-40 ml-30"/>
          </h2>
      </header>
      <main class="bg-white shadow-lg max-w-lg mx-auto p-2">
        <form class="flex flex-col sm:flex-row justify-between">
          <input type="text" name="user-input" placeholder="type in your today's activity"
            class="outline-none border py-2 px-4 m-2 sm:w-[80%] rounded-md"
            id="todo_input"
            />
          <button
            onclick="create_Todo(event)"
            class="bg-blue-800 text-white py-2 px-4 rounded-md m-2"
            id="add_todo_btn"
            >
            
            Add&nbsp;Task
          </button>
          <button
            onclick="updateTodo(event)"
            class="hidden bg-grey text-white py-2 px-4 rounded-md m-2"
            id="update_todo_btn"
          >
            Update&nbsp;Task
          </button>
        </form>
        <span id="form_message" class="hidden block text-left p-2"></span>
        <div id="task_log" class="bg-green-50 rounded-md p-2"></div>
      </main>
    </section>

    <script src="utility.js"></script>
    <script src="script.js"></script>
  </body>
</html>
