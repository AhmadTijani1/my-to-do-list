<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title> Preview Page</title>
  </head>
  <body class="bg-blue-400">
    <section class="container mx-auto">

      <header class="mt-10 p-2 max-w-lg mx-auto bg-blue-300 text-white">
        <div class="todo bg-s rounded-lg shadow-lg p-6 max-w-lg mx-auto my-20">
          <h2 class="text-4xl font-bold mb-4 text-blue-800 flex items-center">My To-Do List 
              <img src="./img/todo1.webp" alt="to-do image" class=" w-40 h-40 ml-30"/>
          </h2>
    </header>
    <main
      class="max-w-lg mx-auto pt-8 bg-white shadow-lg h-[200px] relative flex flex-col justify-start"
    >
      <section
        class="bg-green-200 p-2 absolute z-50 w-[50%] right-30 mb-2 hidden"
        id="preview_form"
      >
        <form class="flex flex-col items-center gap-3">
          <button
            onclick="previewEditForm(event)"
            class="self-end text-red-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
          <span id="form_message" class="hidden block text-left p-2"></span>
          <input
            type="text"
            name="title_edit"
            id="title_edit"
            placeholder="Edit your Title"
            class="p-2 my-1 w-full outline-none"
          />
          <textarea
            name="description"
            id="todo_description"
            rows="3"
            class="p-2 w-full h-full outline-none"
            placeholder="Edit"
          ></textarea>
          <button
            class="py-2 bg-green-500 text-white px-4"
            onclick="handlePreviewEdit(event)"
          >
            Update
          </button>
        </form>
      </section>
      <section
        class="flex flex-col gap-2 absolute w-full"
        id="description"
      ></section>
      <section class="bottom-80 w-[50%] absolute">
        <a
          href="/index.html"
          class="flex flex-row gap-2 items-center text-slate-500 hover:text-blue-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
            />
          </svg>
          <span class="text-sm">View all todo list</span>
        </a>
      </section>
    </main>
    </section>
  </body>
  <script src="utility.js"></script>
  <script src="preview.js"></script>
</html>
